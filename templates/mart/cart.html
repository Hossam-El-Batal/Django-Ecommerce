{% extends 'base.html' %}

{% block title %}Your Cart{% endblock %}

{% block content %}
<h1>Your Cart</h1>
<ul>
    {% if cart_items %}
        {% for item in cart_items %}
        <li>{{ item.orderName }} - Status: {{ item.status }}</li>
        {% endfor %}
    {% else %}
        <li>Your cart is empty.</li>
    {% endif %}
</ul>
{% endblock %}
